{% extends "base-auth.html" %}
{% load static %}

{% block "title" %}Login{% endblock "title" %}

{% block "card-title" %}Acesse sua conta{% endblock "card-title" %}

{% block "content" %}
        <form action="{% url "login_check" %}"method="POST">{% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input name="username" type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-blue btn-block">Acessar</button>
        </form>
        <p class="mt-3">NÃ£o possui cadastro? <a href="{% url "register_choices_view" %}">Registre-se aqui</a></p>
{% endblock "content" %}
