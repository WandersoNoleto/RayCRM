{% extends "base-auth.html" %}
{% load static %}

{% block "title" %}Registro{% endblock "title" %}

{% block "card-title" %}Crie sua conta{% endblock "card-title" %}

{% block "content" %}

    <form action="{% url "register_receptionist" %}"method="POST">{% csrf_token %}
        <div class="form-group">
            <label for="name">Nome</label>
            <input name="name" type="name" class="form-control" id="name" placeholder="Nome completo" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input name="email" type="email" class="form-control" id="email" placeholder="Digite seu email" required>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
        </div>
        <div class="form-group">
            <label for="clinic">Clínica</label>
            <select name="clinic" class="form-control" id="clinic" required>
                {% for clinic in clinics %}
                    <option value="{{ clinic.id }}">{{ clinic.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-blue btn-block">Registrar</button>
    </form>
    <p class="mt-3">Já possui uma conta?<a href="{% url "login" %}"> Acesse aqui</a></p>


{% endblock "content" %}
